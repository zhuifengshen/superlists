<html>
<head>
    <title>To-Do lists</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/base.css" rel="stylesheet" media="screen">
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-md-6 col-md-offset-3 jumbotron" style="margin: 0 auto">
                <div class="text-center">
                    <h1>{% block header_text %}{% endblock %}</h1>
                    <form method="post" action="{% block form_action %}{% endblock %}" novalidate>
                        {#<input name="item_text" id="id_new_item" class="form-control input-lg" placeholder="Enter a to-do item" />#}
                        {{ form.text }}
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="form-group has-error">
                                <span class="help-block">{{ form.text.errors }}</span>
                            </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3" style="margin: 0 auto">
                {% block table %}{% endblock %}
            </div>
        </div>
    </div>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="/static/js/list.js"></script>
</body>
</html>
